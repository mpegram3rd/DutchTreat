<!DOCTYPE html>
<html>
<head>
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Dutch Treat</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="productInfo">
                <img src="img/VanGogh.jpg" />
                <h3>Mug</h3>
                <ul class="productProps">
                    <li>Price: $9.99</li>
                    <li>Artist: Van Gogh</li>
                    <li>Title: </li>
                    <li>Description: Self-portrat</li>
                </ul>
                <button id="buyButton" class="btn btn-success">Buy</button>
            </div>

            <div id="theForm">
                <form>
                    <label>Your Name: </label>
                    <br />
                    <input />
                    <br />
                    <label>Email: </label>
                    <br />
                    <input type="email" />
                    <br />
                    <label>Subject: </label>
                    <br />
                    <input type="text" />
                    <br />
                    <label>Message: </label>
                    <br />
                    <textarea rows="4"></textarea>
                    <br />
                    <input type="submit" value="Send Message" />
                    <br />
                </form>
            </div>

            <div>
                <div id="loginToggle">Login</div>
                <form class="popupForm">
                    <div>
                        <label>Username</label>
                        <input />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" />
                    </div>
                    <div>
                        <input type="checkbox" />
                        <label>Remember Me?</label>
                    </div>
                    <div>
                        <input type="submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <p>This is a fun site to do some buying of Dutch products.</p>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
